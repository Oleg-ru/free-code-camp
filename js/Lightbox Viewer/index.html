<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
    <main>
        <h1 class="h1-header">Картинная галерея</h1>
        <div class="gallery">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="rooks"
                class="gallery-item">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="буря" class="gallery-item">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="деревня с овцами"
                class="gallery-item">
        </div>
        <div class="lightbox">
            <button id="close-btn">&times;</button>
            <img src="https://" alt="картина на весь экран" id="lightbox-image">
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
