<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <main class="main">
        <div class="input-container">
            <label for="text-input" id="label-input-word">Введи слово и проверим палиндром ли это:</label>
            <input type="text" id="text-input">
        </div>

        <button id="check-btn">Проверить</button>
        <div id="result"></div>
        <div id="faq-palindrome"><a
                href="https://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D0%BB%D0%B8%D0%BD%D0%B4%D1%80%D0%BE%D0%BC"
                target="_blank">Палиндром</a> - число, буквосочетание, слово или текст, одинаково читающееся в обоих
            направлениях. Например, число 101</div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
