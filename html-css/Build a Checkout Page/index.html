<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img alt="cube-rube" src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg">
</section>
<section>
    <h2>Payment Information</h2>
    <form action="">
        <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
        <input id="card-name" name="card-name" type="text" required>

        <label for="card-number">Cardholder Name  <span aria-hidden="true">*</span></label>
        <input id="card-number" name="card-number" type="text" required aria-describedby="card-number-help">

        <p id="card-number-help" aria-describedby="card-number">Please enter your 16-digit card number without spaces or dashes.</p>
    </form>
</section>
</body>

</html>
