<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="post">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="position">Position</label>
            <select name="position" id="position">
                <option value="" selected disabled>Selected your preference</option>
                <option value="front">Frontend developer</option>
                <option value="back">Backend developer</option>
                <option value="back">Full-stack developer</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability:</legend>
                <input type="radio" name="availability" id="full-time">
                <label for="full-time">Full Time</label>
                <input type="radio" name="availability" id="part-time">
                <label for="part-time">Part-Time</label>                
            </fieldset>
            <label for="message">Why do you want this job?</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your motivation" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>

</html>
